name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Run OWASP Action
        id: run_owasp
        uses: zaproxy/action-baseline@master
        with:
          target: 'https://www.example.com'
          allow_issue_writing: false
